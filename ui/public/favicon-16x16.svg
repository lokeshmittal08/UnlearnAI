<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <style>
      .bank-icon { fill: #1a73e8; }
      .bank-accent { fill: #34a853; }
    </style>
  </defs>

  <!-- Bank building outline -->
  <rect x="2" y="6" width="12" height="8" rx="1" class="bank-icon" stroke="#1a73e8" stroke-width="0.5" fill="none"/>

  <!-- Bank columns -->
  <rect x="3" y="7" width="1" height="6" class="bank-accent"/>
  <rect x="5" y="7" width="1" height="6" class="bank-accent"/>
  <rect x="7" y="7" width="1" height="6" class="bank-accent"/>
  <rect x="9" y="7" width="1" height="6" class="bank-accent"/>
  <rect x="11" y="7" width="1" height="6" class="bank-accent"/>

  <!-- Bank roof -->
  <polygon points="8,3 10,6 6,6" class="bank-icon" stroke="#1a73e8" stroke-width="0.5" fill="none"/>

  <!-- Dollar symbol -->
  <text x="8" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" class="bank-accent">$</text>
</svg>